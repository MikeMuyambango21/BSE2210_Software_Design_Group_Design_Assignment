<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Master</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000;
      text-align: center;
    }

    /* Header section */
    .header {
      background-color: #1a0d75; /* dark blue */
      color: white;
      padding: 30px 10px 10px 10px;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
    }

    .header p {
      margin: 5px 0 0 0;
      font-size: 14px;
      color: #dcdcdc;
    }

    /* Main content */
    .content {
      background-color: #f7f7f7;
      padding: 30px 10px;
    }

    .event-image img {
      width: 250px;
      height: auto;
      border-radius: 5px;
      display: block;
      margin: 0 auto 10px auto;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .buttons button {
      background-color: #333;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .buttons button:hover {
      background-color: #555;
    }

    /* About section */
    .about {
      margin: 40px 0;
    }

    .about h2 {
      margin-bottom: 10px;
    }

    .about p {
      font-size: 14px;
      line-height: 1.5;
    }

    /* Footer */
    .footer {
      background-color: #1a1a1a;
      color: white;
      padding: 15px 10px;
      font-size: 14px;
    }

    .footer a {
      color: #ccc;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* site nav */
    .site-nav {
      background-color: #27108d;
      text-align: center;
      padding: 10px 0;
    }

    .site-nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 8px;
      padding: 8px 12px;
      border-radius: 6px;
      font-weight: 600;
    }

    .site-nav a:hover { opacity: 0.9 }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h1>Welcome to Event Master</h1>
    <p>where we bring you the best event services</p>
  </div>

  <!-- Navigation -->
  <div class="site-nav">
    <a href="index.html">Home</a>
    <a href="login.html">Sign in</a>
    <a href="Register.html">Register</a>
    <a href="Events.html">Events</a>
    <a href="CreateEvent.html">Create Event</a>
    <a href="Bookings.html">Bookings</a>
  </div>

  <!-- Content -->
  <div class="content">
    <div class="event-image">
      <img src="Evento Corporativo Solstic.jpg" alt="Event Image" />
    </div>
    <div class="buttons">
      <a class="buttons-link" href="login.html"><button>Sign in</button></a>
      <a class="buttons-link" href="Register.html"><button>Register</button></a>
    </div>

    <div class="about">
      <h2>About Us;</h2>
      <p>
        We help you discover and connect with the best events around you,
        making it easy to experience great moments.
      </p>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>Contact Us;<br>
    <a href="mailto:mikemuyambango4@gmail.com">mikemuyambango4@gmail.com</a></p>
  </div>
</body>
</html>
