<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Event</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 40px;
    }

    .form-container {
      flex: 1 1 45%;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .form-container h2 {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }

    .submit-btn {
      background-color: #000;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .submit-btn:hover {
      background-color: #333;
    }

    .gallery {
      flex: 1 1 45%;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      border-radius: 6px;
      object-fit: cover;
      height: 150px;
    }

    /* site nav */
    .site-nav {
      background-color: #27108d;
      text-align: center;
      padding: 10px 0;
      margin-bottom: 10px;
    }

    .site-nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 8px;
      padding: 8px 12px;
      border-radius: 6px;
      font-weight: 600;
    }

    .site-nav a:hover { opacity: 0.9 }
  </style>
</head>
<body>
  <header>
    <h1>Create Event</h1>
  </header>

  <div class="site-nav">
    <a href="index.html">Home</a>
    <a href="login.html">Sign in</a>
    <a href="Register.html">Register</a>
    <a href="Events.html">Events</a>
    <a href="CreateEvent.html">Create Event</a>
    <a href="Bookings.html">Bookings</a>
  </div>

  <main>
    <!-- Event Creation Form -->
    <div class="form-container">
      <h2>Event Details</h2>
      <form>
        <div class="form-group">
          <label for="event-name">Event Name</label>
          <input type="text" id="event-name" placeholder="Enter event name" required />
        </div>
        <div class="form-group">
          <label for="event-date">Date</label>
          <input type="date" id="event-date" required />
        </div>
        <div class="form-group">
          <label for="event-location">Location</label>
          <input type="text" id="event-location" placeholder="Enter location" required />
        </div>
        <div class="form-group">
          <label for="event-description">Description</label>
          <textarea id="event-description" placeholder="Enter event description"></textarea>
        </div>
        <button type="submit" class="submit-btn">Create Event</button>
      </form>
    </div>

    <!-- Event Images Gallery -->
    <div class="gallery">
      <img src="https://www.mastersofevents.com/img/middle-event-min.jpg" alt="Event 1" />
      <img src="https://events.enderuncolleges.com/wp-content/uploads/2019/03/image1-3-825x510.jpg" alt="Event 2" />
      <img src="https://healycommunications.ie/wp-content/uploads/2023/09/Event-Management-Services.jpeg" alt="Event 3" />
      <img src="https://cdn.siasat.com/wp-content/uploads/2019/11/events-in-hyderabad.jpg" alt="Event 4" />
    </div>
  </main>
</body>
</html>
